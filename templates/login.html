<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #3CB371, #2E8B57);
            margin: 0;
            flex-direction: column;
            position: relative;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background: #228B22;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 60px;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 10px;
            color: #228B22;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #228B22;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #32CD32;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #228B22;
        }
        .google-login {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
        .register {
            margin-top: 15px;
            font-size: 14px;
        }
        .register a {
            color: #228B22;
            text-decoration: none;
        }
        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">easha Health Care</div>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <p>Sign in to continue</p>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="google-login">
                <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-auto_prompt="false"
                    data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin" data-type="standard"></div>
            </div>
            <p class="register">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Send token to backend for verification
        }
    </script>
</body>
</html>
<p class="register">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
